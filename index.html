<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="desktop-container">
    <header>
      <img
        class="image-mobile"
        src="images/image-product-mobile.jpg"
        alt="chanel perfume"
      />
      <img
        class="image-desktop"
        src="images/image-product-desktop.jpg"
        alt="chanel perfume"
      />
    </header>
    <main class="white-container">
      <p class="perfume">Perfume</p>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="sale-price">$149.99</p>
      <p class="regular-price">$169.99</p>
      <div class="payment-button">
        <a href="#" class="payment-button-font-style">
          <img class="icon-cart" src="images/icon-cart.svg" alt="" />
          Add to Cart
        </a>
      </div>
    </main>
  </body>
</html>
